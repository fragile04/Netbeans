<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPermissionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPermissionsEmpty}" rendered="#{permissionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{permissionsController.items.rowCount > 0}">
                    <h:outputText value="#{permissionsController.pagination.pageFirstItem + 1}..#{permissionsController.pagination.pageLastItem + 1}/#{permissionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{permissionsController.previous}" value="#{bundle.Previous} #{permissionsController.pagination.pageSize}" rendered="#{permissionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{permissionsController.next}" value="#{bundle.Next} #{permissionsController.pagination.pageSize}" rendered="#{permissionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{permissionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermissionsTitle_permissionsID}"/>
                            </f:facet>
                            <h:outputText value="#{item.permissionsID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermissionsTitle_permissionsTilte}"/>
                            </f:facet>
                            <h:outputText value="#{item.permissionsTilte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermissionsTitle_permissionsConstantName}"/>
                            </f:facet>
                            <h:outputText value="#{item.permissionsConstantName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{permissionsController.prepareView}" value="#{bundle.ListPermissionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{permissionsController.prepareEdit}" value="#{bundle.ListPermissionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{permissionsController.destroy}" value="#{bundle.ListPermissionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{permissionsController.prepareCreate}" value="#{bundle.ListPermissionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPermissionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
